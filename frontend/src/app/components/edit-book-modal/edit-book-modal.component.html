<div
  class="modal fade"
  id="editBookModal"
  tabindex="-1"
  aria-labelledby="editBookModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editBookModalLabel">Edit Book</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <!-- Edit Form -->
        <form [formGroup]="editForm">
          <!-- Title -->
          <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input
              type="text"
              id="title"
              class="form-control"
              formControlName="title"
            />
          </div>

          <!-- Author -->
          <div class="mb-3">
            <label for="author" class="form-label">Author</label>
            <select
              id="author"
              class="form-select"
              formControlName="author"
              *ngIf="!isLoadingAuthors; else loadingAuthors"
            >
              <option *ngFor="let author of authors" [value]="author.id">
                {{ author.name }}
              </option>
            </select>
            <ng-template #loadingAuthors>
              <select
                class="form-select"
                aria-label="Disabled select author"
                disabled
              >
                <option selected>Loading Authors...</option>
              </select>
            </ng-template>
          </div>

          <!-- Category -->
          <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <select
              id="category"
              class="form-select"
              formControlName="category"
              *ngIf="!isLoadingCategories; else loadingCategories"
            >
              <option *ngFor="let category of categories" [value]="category.id">
                {{ category.name }}
              </option>
            </select>
            <ng-template #loadingCategories>
              <select
                class="form-select"
                aria-label="Disabled select category"
                disabled
              >
                <option selected>Loading Categories...</option>
              </select>
            </ng-template>
          </div>

          <!-- Published Year -->
          <div class="mb-3">
            <label for="publishedYear" class="form-label">Published Year</label>
            <input
              type="number"
              id="publishedYear"
              class="form-control"
              formControlName="publishedYear"
            />
          </div>

          <!-- Description -->
          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea
              id="description"
              class="form-control"
              formControlName="description"
            ></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
        <button
          type="button"
          class="btn btn-primary"
          (click)="saveChanges()"
          data-bs-dismiss="modal"
        >
          Save changes
        </button>
      </div>
    </div>
  </div>
</div>
