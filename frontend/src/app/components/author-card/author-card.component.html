<div class="card" style="width: 18rem">
  <img src="assets/person.svg" class="card-img-top" alt="author-cover" />
  <div class="card-body">
    <h5 class="card-title">{{ author.name }}</h5>
    <p class="card-text"><strong>Books:</strong> {{ bookCount }}</p>
    <p class="card-text">
      {{ author.bio }}
    </p>
    <a [routerLink]="['/authors', author.id]" class="btn btn-primary mt-auto"
      >Details</a
    >
  </div>
</div>
