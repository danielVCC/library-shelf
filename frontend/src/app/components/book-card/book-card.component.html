<div class="card" style="width: 18rem">
  <img src="assets/book.svg" class="card-img-top" alt="book-cover" />
  <div class="card-body">
    <h5 class="card-title">{{ book.title }}</h5>
    <p class="card-text"><strong>Year: </strong>{{ book.publishedYear }}</p>
    <p class="card-text">
      {{ book.description }}
    </p>
    <a [routerLink]="['/books', book.id]" class="btn btn-primary mt-auto"
      >Details</a
    >
  </div>
</div>
